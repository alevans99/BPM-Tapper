<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='styles/style.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>BPM Tapper</title>
</head>

<body>
    <h2 class="instructions">Left click or tap your spacebar in time to a song to discover the BPM</h2>

    <section class="bpm-section grid">

        <div id="bpm-container" class="bpm-container flex-container">
            <h1 id="bpm-count" class="bpm-count">0</h1>
        </div>
        <button id="reset-button" type="button" class="reset-button">Reset</button>

    </section>
</body>
<script src="scripts/js.js"></script>


</html>
